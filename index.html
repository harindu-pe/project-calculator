<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator by Blaze</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main-container">
        <div class="calculator">
            <div class="display">
                <div class="display-memory">0</div>
                <div class="display-current">0</div>
            </div>
            <div class="control-buttons">
                <div class="clear-button">CLEAR</div>
                <div class="delete-button">DELETE</div>
            </div>
            <div class="input-buttons">
                <div class="input-button seven">7</div>
                <div class="input-button eight">8</div>
                <div class="input-button nine">9</div>
                <div class="input-button divide">÷</div>
                <div class="input-button four">4</div>
                <div class="input-button five">5</div>
                <div class="input-button six">6</div>
                <div class="input-button multiply">×</div>
                <div class="input-button one">1</div>
                <div class="input-button two">2</div>
                <div class="input-button three">3</div>
                <div class="input-button subtract">-</div>
                <div class="input-button dot">.</div>
                <div class="input-button zero">0</div>
                <div class="input-button equals">=</div>
                <div class="input-button plus">+</div>
            </div>
        </div>
    </div>
    <div class="footer">Copyright © 2022 Blaze</div>
    <script src="script.js"></script>
</body>

</html>
